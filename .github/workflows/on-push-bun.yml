name: On Push

on:
  push:
    branches:
      - simenandre/use-bun
    tags:
      - '*'

permissions:
  id-token: write
  contents: read

jobs:
  build-container:
    name: Build container
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      contents: read
      packages: write
      id-token: write

    concurrency:
      group: ${{ github.event.repository.full_name }}
      cancel-in-progress: false

    env:
      REGISTRY: ghcr.io

      # GitHub Container Registry Image Name
      GHCR_IMAGE: ghcr.io/${{ github.repository }}

      # Google Artifact Registry Image Name
      # prettier-ignore
      GAR_IMAGE: ${{ secrets.CONTAINER_REGISTRY }}/${{ github.event.repository.name }}

      IS_DEFAULT_BRANCH: ${{ github.ref == format('refs/heads/{0}',
        github.event.repository.default_branch) }}

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Log in to the Container registry üîë
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Authenticate with Google üîë
        id: auth
        uses: google-github-actions/auth@v1
        with:
          token_format: access_token
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}

      - name: Authenticate with Docker üîë
        uses: docker/login-action@v2
        with:
          registry: europe-north1-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Docker meta üè∑
        id: meta-ghcr
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.GHCR_IMAGE }}
          tags: |
            type=raw,value=latest,enable=${{ env.IS_DEFAULT_BRANCH }}
            type=sha,prefix={{branch}}-,priority=1001

      - name: Docker meta üè∑
        id: meta-gar
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.GAR_IMAGE }}
          tags: |
            type=raw,value=latest,enable=${{ env.IS_DEFAULT_BRANCH }}
            type=sha,prefix={{branch}}-,priority=1001

      - name: Set up Docker Buildx üî®
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Push Container üõ†
        uses: docker/build-push-action@v4
        with:
          context: ./
          push: true
          tags: |
            ${{ steps.meta-ghcr.outputs.tags }}
            ${{ steps.meta-gar.outputs.tags }}
          labels: ${{ steps.meta-ghcr.outputs.labels }}
          cache-from: type=gha,mode=max
          cache-to: type=gha,mode=max
